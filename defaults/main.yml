    vcenter_host: 10.118.233.235
    vcenter_usr: administrator@vsphere.local
    vcenter_pwd: Admin!23
    vcenter_datacenter: ARM vSphere
    vcenter_datastore: 10.118.151.88
    vcenter_cluster: IoT_ARM
    # vcenter_cluster: IoTRegular
    vcenter_rp: IoT_ARM/Resources
    # vcenter_datastore: datastore1
    # vcenter_cluster: Service Provider Cloudlet
    # vcenter_rp: Service Provider Cloudlet/Resources
    vcenter_insecure: true
    vm_network: VM Network
